<div class="row" style="margin-top:50px;">
  <div class="col-sm-12">
      <div class="alert alert-success">
          <p><a routerLink="/products" class="alert-link">Products</a>/{{actionName}}</p>
        </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
      <div class="row">
          <div class="col-sm-12">
            <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
                <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="prodService.selectedProduct.$key">
              <div class="form-group">
                <label>Product Id</label>
                <input class="form-control" 
                name="product_id" 
                #product_id="ngModel" 
                [(ngModel)]="prodService.selectedProduct.product_id" 
                placeholder="Id" 
                required>
              </div>
        
              <div class="form-group">
                  <label>Barcode</label>
                  <input class="form-control" 
                  name="barcode" 
                  #barcode="ngModel" 
                  [(ngModel)]="prodService.selectedProduct.barcode" 
                  placeholder="barcode" 
                  required>
                </div>
            
              <div class="form-group">
                <label>Product Name</label>
                <input class="form-control" 
                name="product_name" 
                #product_name="ngModel" 
                [(ngModel)]="prodService.selectedProduct.product_name" 
                placeholder="Name"
                required>
              </div>
            
        
              <div class="form-group">
                <label>Purchase Price</label>
                <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                    <input class="form-control" 
                    type="number"
                    name="purchase_price" 
                    #purchase_price="ngModel" 
                    [(ngModel)]="prodService.selectedProduct.purchase_price" 
                    placeholder="purchase Price"
                    required>
                </div>
              </div>
        
        
              <div class="form-group">
                  <label>Salse Price</label>
                  <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-dollar-sign"></i>
                      </div>
                      <input class="form-control" 
                      type="number"
                      name="price" 
                      #price="ngModel" 
                      [(ngModel)]="prodService.selectedProduct.price" 
                      placeholder="salse Price"
                      required>
                  </div>
                </div>
        
        
                <div class="form-group">
                  <label>Initial Stock</label>
                      <input class="form-control" 
                      type="number"
                      name="initial_stock" 
                      #initial_stock="ngModel" 
                      [(ngModel)]="prodService.selectedProduct.initial_stock" 
                      placeholder="initial stock"
                      required>
                  </div>
        
        
                <div class="form-group">
                  <label>Remaining Stock</label>
                      <input class="form-control" 
                      type="number"
                      name="remaining_stock" 
                      #remaining_stock="ngModel" 
                      [(ngModel)]="prodService.selectedProduct.remaining_stock" 
                      placeholder="remaining stock"
                      required>
                </div>
        
        
                <div class="form-group">
                  <label>Vat</label>
                  <div class="input-group">
                      <input class="form-control" 
                      type="number"
                      name="vat" 
                      #vat="ngModel" 
                      [(ngModel)]="prodService.selectedProduct.vat" 
                      placeholder="vat"
                      required>
                      <div class="input-group-addon">
                        <i class="fa fa-percent"></i>
                      </div>
                  </div>
                </div>
        
        
                <div class="form-group">
                  <label for="sel1">Select Unit Measure</label>
                  <select 
                  class="form-control" 
                  name="unit_measure" 
                  #unit_measure="ngModel" 
                  [(ngModel)]="prodService.selectedProduct.unit_measure" 
                  required>
                    <option>kg</option>
                    <option>g</option>
                    <option>li</option>
                    <option>ml</option>
                  </select>
                </div>
        
        
        
            
              <div class="form-group">
                <label>Expire Date</label>
                <input class="form-control"
                type="date" 
                name="expire_date" 
                #expire_date="ngModel" 
                [(ngModel)]="prodService.selectedProduct.expire_date" 
                placeholder="Expire date"
                required>
              </div>
              
              <div class="form-group">
                <button class="btn btn-primary" 
                type="submit" 
                style="cursor: pointer"
                [disabled]="!productForm.valid">
                <i class="fa fa-floppy-o"></i>
                   Submit
                  </button>
              </div>
            </form>
          </div>
        </div>
  </div>
</div>
