<div class="row">
  <div class="col-sm-6">
    <div class="card" style="margin-top:50px;">
      <div class="card-body">
        <h3 style="text-align: center">Please Signin with</h3>
        <hr>
        <p>Email : zakirhasan1109022@gmail.com<br>Password : zakir22</p>

        <form (ngSubmit)="onSignIn(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email"  ngModel class=" form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"  ngModel class=" form-control" required>
          </div>
          <button 
          class=" btn btn-primary" 
          style="cursor: pointer;"
          type="submit">Sign In</button>
        </form>
        <br>
        <button 
        class=" btn btn-primary"
        style="cursor: pointer;" 
        type="button" 
        (click)="signInWithFacebook()">Sign in with Facebook</button>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
      <div class="card" style="margin-top:50px;">
        <div class="card-body">
          <div [hidden]="user">
            <h3>Sign In with Your Phone Number</h3>
            <label for="phone">Phone Number</label>
            <br>
            <input type="text" #phone class="form-control" placeholder="phone number e.16 formate">
            <br>
            <div id="recaptcha-container"></div>
            <br>
            <button class="btn  btn-success" (click)="sendLoginCode()">SMS Text Login Code</button>
  
            <div *ngIf="windowRef.confirmationResult">
              <hr>
              <label for="code">Enter your Verification Code Here</label>
              <br>
              <input type="text" name="code" [(ngModel)]="verificationCode">
  
              <button (click)="verifyLoginCode()">Verify</button>
            </div>
  
          </div>
  
          <div *ngIf="user">
            You have successfully logged in with your phone number! UserId: {{ user?.uid }}
  
          </div>
        </div>
      </div>
    </div>
</div>
